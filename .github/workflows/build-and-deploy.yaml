name: Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - 'LICENSE'
      - 'CODEOWNERS'
  workflow_dispatch:

jobs:
  build:
    uses: navikt/sif-gha-workflows/.github/workflows/gradle-build.yml@main
    secrets: inherit
    with:
      team: omsorgspenger
      dockercontext: .
      readertoken: false

  deploy:
    needs: [ build ]
    uses: navikt/sif-gha-workflows/.github/workflows/gradle-deploy.yml@main
    secrets: inherit
    with:
      image: ${{ needs.build.outputs.image }}
      environment: gcp
      deploy-prod: true
      
