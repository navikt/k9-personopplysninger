query($identer: [ID!]!) {
    hentPersonBolk(identer: $identer) {
        ident,
        person {
            navn(historikk: false) {
                fornavn, mellomnavn, etternavn
            },
            foedsel {
                foedselsdato
            },
            adressebeskyttelse(historikk: false) {
                gradering
            }
        },
        code
    },
    hentIdenterBolk(identer: $identer, grupper: [AKTORID, FOLKEREGISTERIDENT], historikk: false) {
        ident,
        identer{
            ident,
            gruppe
        },
        code
    }
}