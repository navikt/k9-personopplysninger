query($identer: [ID!]!) {
    hentPersonBolk(identer: $identer) {
        ident,
        person {
            familierelasjoner {
                relatertPersonsIdent
                relatertPersonsRolle
                minRolleForPerson
            }
            bostedsadresse {
                matrikkeladresse {
                    matrikkelId
                }
            }
            deltBosted {
                matrikkeladresse {
                    matrikkelId
                }
            }
        },
        code
    }
}