query($identer: [ID!]!) {
    hentPersonBolk(identer: $identer) {
        ident,
        person {
            familierelasjoner {
                relatertPersonsIdent,
                relatertPersonsRolle,
                minRolleForPerson
            },
            bostedsadresse (historikk: false) {
                vegadresse {
                    matrikkelId,
                    adressenavn
                }
            },
            deltBosted (historikk: false) {
                vegadresse {
                    matrikkelId,
                    adressenavn
                }
            },
            oppholdsadresse (historikk: false) {
                vegadresse {
                    matrikkelId,
                    adressenavn
                }
            },
            kontaktadresse (historikk: false) {
                vegadresse {
                    matrikkelId,
                    adressenavn
                },
                postadresseIFrittFormat {
                    adresselinje1,
                    adresselinje2,
                    adresselinje3
                }
            }
        },
        code
    }
}